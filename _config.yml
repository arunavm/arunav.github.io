description: Hi, I'm Arunav Chatterjee, and I'm not your typical data analyst. I'm a passionate and adaptable data wizard on a mission to unlock the hidden stories behind the numbers. With over 5 years of experience in spearheading advanced analytics and business intelligence initiatives, I've helped revolutionize industries including retail, BFSI , pharmaceuticals, and healthcare.

